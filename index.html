<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. John Bosco Campus Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="map-container">
        <img src="https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_2/v1661938386/bosco/gj9ncox3wdkzh3cbmn6m/Campus-MAP.jpg" alt="Campus Map">
        <div class="marker" id="marker-1"></div>
    </div>

  <div id="event-form" style="display: none;">
    <input type="text" id="eventName" placeholder="Event Name">

    <div class="time-input">
        <label for="eventHours">Hours:</label>
        <input type="number" id="eventHours" min="1" max="12" value="1">
        <div class="arrow-controls">
            <button class="arrow-up" data-target="eventHours">&#9650;</button>
            <button class="arrow-down" data-target="eventHours">&#9660;</button>
        </div>
    </div>

    <div class="time-input">
        <label for="eventMinutes">Minutes:</label>
        <input type="number" id="eventMinutes" min="0" max="59" value="0">
        <div class="arrow-controls">
            <button class="arrow-up" data-target="eventMinutes">&#9650;</button>
            <button class="arrow-down" data-target="eventMinutes">&#9660;</button>
        </div>
    </div>

    <select id="eventAmPm">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
    </select>

    <select id="eventLocation">
        <option value="marker-1">Marker 1</option>
    </select>
    <button id="createEvent">Create Event</button>
</div>
    <button id="addEventButton">Add Event</button>
    <script src="script.js"></script>
</body>
</html>
